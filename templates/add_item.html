{% extends 'base.html' %}
{% block body %}
<h1 class="add-h1">ADD NEW ITEMS</h1>
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="book_name">Book Name</label>
          <input type="text" class="form-control my-input" name="book_name" placeholder="Enter Bok Name">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" class="form-control my-input" name="desc" placeholder="Enter Description">
        </div>
        <div class="form-group">
          <label for="img">Image</label>
          <input type="file" class="form-control my-input" name="img">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control my-input" name="price">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock  %}
