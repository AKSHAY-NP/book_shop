{% extends 'base.html' %}
{% block body %}
<div class="container" >
    <img src="{{book.image.url}}" width="300" height="400">
    <div class="card-body">
      <h1 class="card-title">{{book.name}}</h1>
      <p class="card-text">{{book.des}}</p>
      <h4 class="card-title">Price: Rs {{book.price}}</h4>
      <a href="/" class="btn btn-primary">Back</a>
    </div>
  </div>
{% endblock  %}
