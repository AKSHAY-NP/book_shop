{% extends 'base.html' %}
{% block body %}
{% load crispy_forms_tags %}
<h1 class="add-h1">UPDATE ITEMS</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% comment %} {{ form.as_p }} {% endcomment %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>
    </div>
</div>
    
{% endblock  %}
